[package]
name = "enedis-collect"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "enedis_collect"
path = "src/lib.rs"

[[bin]]
name = "enedis-collect"
path = "src/main.rs"

[dependencies]
axum = "0.5.13"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
